<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card px-5 py-5">
        <h2 class="text-center mb-5">Welcome to useless store.</h2>
        <form (submit)="login()">
          <div class="alert alert-danger text-center" role="alert" *ngIf="isError">
            Incorrect login or password!
          </div>
          <div class="alert alert-warning text-center" role="alert" *ngIf="isLoggedOut">
            You have been logged out.
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" [(ngModel)]="credentials.username" (ngModelChange)="reset()" class="form-control" id="username" name="username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="credentials.password" (ngModelChange)="reset()" class="form-control" id="password"
                   name="username">
          </div>

          <button type="submit" class="btn btn-primary me-3">Login</button>
          <a routerLink="/register">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>

<nav aria-label="..." *ngIf="!page?.empty">
  <ul class="pagination" >
    <li class="page-item" [class.disabled]="page?.first">
      <a class="page-link" (click)="goToPage(pageNumber - 1)">Previous</a>
    </li>

    <li class="page-item active" aria-current="page" *ngFor="let num of numbers" [class.active]="pageNumber == num + 1">
      <a class="page-link" (click)="goToPage(num + 1)">{{num + 1}}</a>
    </li>

    <li class="page-item" [class.disabled]="page?.last">
      <a class="page-link" (click)="goToPage(pageNumber + 1)">Next</a>
    </li>
  </ul>
</nav>

version: "3.9"
services:
  db:
    container_name: db
    image: postgres:alpine
    restart: unless-stopped
    ports:
      - "5432"
    environment:
      POSTGRES_PASSWORD: 123
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      default:

  redis:
    container_name: redis
    image: 'bitnami/redis:latest'
    restart: unless-stopped
    ports:
      - "6379"
    environment:
      ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      default:

  cloud-config-app:
    container_name: spring-cloud-config
    image: shuricans/spring-cloud-config:lesson_9
    restart: unless-stopped
    ports:
      - "8888"
    networks:
      default:

  picture-service-app:
    container_name: shop-picture-service-api-app
    image: shuricans/shop-picture-service-api-app:lesson_9
    restart: unless-stopped
    ports:
      - "8080"
    depends_on:
      - db
      - cloud-config-app
    environment:
      PROFILE: docker
      CONFIG_HOST: spring-cloud-config
      CONFIG_PORT: 8888
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - ./storage:/storage
    networks:
      default:

  backend-app:
    container_name: shop-backend-api-app
    image: shuricans/shop-backend-api-app:lesson_9
    restart: unless-stopped
    ports:
      - "8080"
    depends_on:
      - db
      - cloud-config-app
      - redis
    environment:
      PROFILE: docker
      CONFIG_HOST: spring-cloud-config
      CONFIG_PORT: 8888
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      default:

  admin-app:
    container_name: shop-admin-app
    image: shuricans/shop-admin-app:lesson_9
    restart: unless-stopped
    ports:
      - "8080"
    depends_on:
      - db
      - cloud-config-app
    environment:
      PROFILE: docker
      CONFIG_HOST: spring-cloud-config
      CONFIG_PORT: 8888
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - ./storage:/storage
    networks:
      default:

  frontend-app:
    container_name: shop-frontend-app
    image: shuricans/shop-frontend-app:lesson_9
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - db
      - cloud-config-app
      - admin-app
      - backend-app
      - picture-service-app
    networks:
      default:

networks:
  default:
    external:
      name: geek-eshop